<div class="containerNotes example-boundary">

  <div class="example-box" cdkDrag cdkDragBoundary=".example-boundary" style="pointer-events: auto;" *ngFor="let note of notes"
    [style.background-color]="note.color">

    <div class="title"><input class="titleTextBox" [disabled]="!note.editable" [(ngModel)]="note.title"></div>

    <div style="z-index: 3;"><textarea class="content" [disabled]="!note.editable" #contentTextarea [(ngModel)]="note.content"></textarea></div>

    <div class="example-handle" cdkDragHandle matTooltip="Mover" >
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>

    <button class="close-button" matTooltip="Cerrar" mat-button *ngIf="!note.editable" (click)="closeNote(note)">
      <mat-icon>close</mat-icon>
    </button>

    <button class="edit-button" matTooltip="Editar" mat-button *ngIf="!note.editable"
      (click)="note.editable = true; note.originalTitle = note.title; note.originalContent = note.content">

      <mat-icon>edit</mat-icon>
    </button>
    <button class="copy-button" matTooltip="Copiar" mat-button *ngIf="!note.editable" [cdkCopyToClipboard]="contentTextarea.value" (click)="openSnackBar('Copiado')">
      <mat-icon>content_copy</mat-icon>
    </button>

    <button class="delete-button" matTooltip="Eliminar" mat-button *ngIf="!note.editable" (click)="deleteNote(note)">
      <mat-icon>delete</mat-icon>
    </button>

    <button class="check-button" matTooltip="Aceptar" mat-button *ngIf="note.editable"
      (click)="saveChanges(note)">

      <mat-icon>check</mat-icon>
    </button>
    <button class="copy-button" matTooltip="Cancelar" mat-button *ngIf="note.editable"
      (click)="cancelEditNote(note)">

      <mat-icon>close</mat-icon>
    </button>

  </div>

</div>
