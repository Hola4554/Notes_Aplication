<div class="containerNotes example-boundary" style="pointer-events: none;">

  <div class="example-box" cdkDrag cdkDragBoundary=".example-boundary" style="pointer-events: auto;" *ngFor="let note of notes"
    [style.background-color]="note.color">

    <div class="title"><span>{{note.title}}</span></div>

    <div style="z-index: 3;"><textarea class="content" disabled>{{note.content}}</textarea></div>

    <div class="example-handle" cdkDragHandle >
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>

    <button class="close-button" mat-button (click)="coseNote(note)">
      <mat-icon>close</mat-icon>
    </button>

    <button class="edit-button" mat-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button class="copy-button" mat-button>
      <mat-icon>content_copy</mat-icon>
    </button>

  </div>

</div>
